<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
</head>
<body>
    <a href="index.html" class="text-warning"class="previous">&laquo; Back</a>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login In</h3>
				</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user text-success"></i></span>
						</div>
						<input type="text"id="username" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text text-warning"><i class="fas fa-key text-danger"></i></span>
						</div>
						<input id="password"type="password" class="form-control" placeholder="password">
					</div>
				
					<div class="form-group">
						<input type="submit" onclick=validate() value="Login" class="btn float-right login_btn">
					</div>
				</form>
                <script>
                    function validate(){
    var username=document.getElementById("username").value;
    var password=document.getElementById("password").value;
    if(username=="username"&&password=="password"){
      alert("successfull login")
       
        window.open("marketplace.html");
      
       return false;
        
    }
    else{
        alert("login failed")
        window.open("index.html");
    }
}
                </script>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
